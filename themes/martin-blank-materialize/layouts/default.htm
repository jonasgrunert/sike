description = "Default layout"
==
<!DOCTYPE html>
<html>
<head>
    <title>{{ this.page.title }}</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ ['assets/css/materialize.css']|theme }}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ ['assets/css/w3.css']|theme }}"  media="screen,projection"/>
    <link type="text/css" rel="Stylesheet" href="{{ ['assets/sweetalert/dist/sweetalert.css']|theme }}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="{{ [
        'assets/js/jquery-3.2.1.min.js',
        'assets/js/materialize.min.js',
        '@framework',
        '@framework.extras',
        'assets/sweetalert/dist/sweetalert.min.js'
        ]|theme }}"></script>
    {% styles %}
    <style>
    .result {
        display: none;
    }
    </style>
</head>
<body>
    {% partial 'navbar' %}
    <div class='container' style="margin-top: 5px; margin-bottom: 5px;">
        {% page %}
    </div>
    {% partial 'footer' %}
    {% scripts %}
</body>
</html>
