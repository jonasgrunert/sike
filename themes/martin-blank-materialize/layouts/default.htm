description = "Default layout"
==
<!DOCTYPE html>
<html>
<head>
    <title>Sike - {{ this.page.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/storage/app/media/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/storage/app/media/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/storage/app/media/favicons/favicon-16x16.png">
    <link rel="manifest" href="/storage/app/media/favicons/manifest.json">
    <link rel="mask-icon" href="/storage/app/media/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/storage/app/media/favicons/favicon.ico">
    <meta name="msapplication-config" content="/storage/app/media/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ ['assets/css/materialize.css']|theme }}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ ['assets/css/w3.css']|theme }}"  media="screen,projection"/>
    <link type="text/css" rel="Stylesheet" href="{{ ['assets/sweetalert/dist/sweetalert.css']|theme }}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% partial "metatags" %}
    <script src="{{ [
        'assets/js/jquery-3.2.1.min.js',
        'assets/js/materialize.min.js',
        '@framework',
        '@framework.extras',
        'assets/sweetalert/dist/sweetalert.min.js'
        ]|theme }}"></script>
    {% styles %}
</head>
<body>
    {% partial 'navbar' %}
    <div class='container' style="margin-top: 5px; margin-bottom: 5px;">
        {% page %}
    </div>
    {% partial 'footer' %}
    {% scripts %}
</body>
</html>
